<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登入 / 報名系統</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 40px auto; }
    h2 { margin-top: 32px; }
    .hidden { display: none; }
    .error { color: red; margin-top: 8px; }
    .success { color: green; margin-top: 8px; }
    button[disabled] { opacity: 0.6; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>

  <!-- ===== 登入區 ===== -->
  <section id="login-section">
    <h2>使用者登入</h2>

    <form id="login-form">
      <div>
        <label>Email</label><br />
        <input type="email" name="email" required />
      </div>
      <div>
        <label>Password</label><br />
        <input type="password" name="password" required />
      </div>
      <button type="submit">登入</button>
    </form>

    <div id="login-error" class="error"></div>
  </section>

  <!-- ===== 使用者資訊 / 登出 ===== -->
  <section id="user-section" class="hidden">
    <p>
      目前登入：<strong id="current-user"></strong>
      <button id="logout-btn">登出</button>
    </p>
  </section>

  <!-- ===== 報名表單 ===== -->
  <section id="signup-section" class="hidden">
    <h2>報名表單</h2>

    <form id="signup-form">
      <div>
        <label>姓名</label><br />
        <input type="text" name="name" required />
      </div>
      <div>
        <label>Email</label><br />
        <input type="email" name="email" required />
      </div>
      <button type="submit">送出報名</button>
    </form>

    <div id="form-message" class="error"></div>
  </section>

  <!-- ===== 資料列表 ===== -->
  <section id="list-section" class="hidden">
    <h2>報名資料列表</h2>
    <p id="empty-state" class="hidden">目前尚無報名資料</p>
    <ul id="signup-list"></ul>
  </section>

  <!-- ===== JS ===== -->
  <script src="./login.js"></script>
  <script src="./signup_form.js"></script>

  <script>
    // ===== 初始化畫面狀態 =====
    const token = localStorage.getItem('token');
    const user = localStorage.getItem('user');

    const loginSection = document.getElementById('login-section');
    const userSection = document.getElementById('user-section');
    const signupSection = document.getElementById('signup-section');
    const listSection = document.getElementById('list-section');
    const currentUser = document.getElementById('current-user');
    const logoutBtn = document.getElementById('logout-btn');

    if (token && user) {
      const u = JSON.parse(user);
      loginSection.classList.add('hidden');
      userSection.classList.remove('hidden');
      signupSection.classList.remove('hidden');
      listSection.classList.remove('hidden');
      currentUser.textContent = `${u.email} (${u.role})`;
    }

    logoutBtn?.addEventListener('click', () => {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      location.reload();
    });
  </script>

</body>
</html>
