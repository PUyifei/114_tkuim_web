<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>會員註冊表單</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="p-4">
    <div class="container">
        <h3 class="mb-3">會員註冊表單</h3>
        <form id="member-form" class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label" for="fullName">姓名</label>
                    <input id="fullName" name="fullName" class="form-control" type="text" required
                        aria-describedby="fullName-feedback">
                    <div id="fullName-feedback" class="invalid-feedback">請輸入姓名。</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input id="email" name="email" class="form-control" type="email" required>
                <div class="form-text">請輸入可聯絡的 Email。</div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="phone">手機</label>
                <input id="phone" name="phone" class="form-control" type="tel" pattern="^09\d{8}$"
                    title="請輸入 09 開頭的 10 碼手機" required>
            </div>
            <div class="row g-3">
                <div class="mb-3">
                    <label class="form-label" for="password">密碼</label>
                    <input id="password" name="password" class="form-control" type="password" minlength="8" required>
                    <div class="form-text">需至少 8 碼，包含英文字母與數字。</div>
                    <p id="password-error" class="text-danger small mb-0"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="confirm">確認密碼</label>
                    <input id="confirm" name="confirm" class="form-control" type="password" required>
                    <p id="confirm-error" class="text-danger small mb-0"></p>
                </div>
            </div>
            <div class="form-check mt-3">
                <input id="agree" class="form-check-input" type="checkbox" required>
                <label class="form-check-label" for="agree">我已閱讀並同意隱私權條款</label>
                <div class="invalid-feedback">須同意條款才能送出。</div>
            </div>
            <div class="mt-4">
                <button id="submitBtn" class="btn btn-primary" type="submit">送出</button>
                <button id="resetBtn" class="btn btn-outline-secondary ms-2" type="button">清除</button>
            </div>
        </form>
    </div>
    <script src="example5_script.js"></script>
</body>

</html>
